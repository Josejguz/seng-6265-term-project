name: Regression Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Docker on macOS
        if: runner.os == 'macOS'
        run: |
          brew install --cask docker
          open /Applications/Docker.app
          sleep 30
          docker --version

      - name: Start MongoDB for Linux
        if: runner.os == 'Linux'
        run: |
          docker run -d -p 27017:27017 --name mongodb mongo:latest
          sleep 15

      - name: Set environment variables for macOS and Windows
        if: runner.os != 'Linux'
        run: echo "MONGO_URI=your-mongodb-connection-string" >> $GITHUB_ENV

      - name: Run regression tests on Linux
        if: runner.os == 'Linux'
        env:
          FLASK_APP: app.py
          FLASK_ENV: development
          FLASK_CONFIG: testing
        run: |
          nohup flask run &
          sleep 5
          python run_tests.py -v

      - name: Run regression tests on Windows and macOS
        if: runner.os != 'Linux'
        env:
          FLASK_APP: app.py
          FLASK_ENV: development
          FLASK_CONFIG: testing
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          nohup flask run &
          sleep 5
          python run_tests.py -v

      - name: Print environment variables
        run: printenv

